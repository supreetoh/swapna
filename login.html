<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoMob-Mechanic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: blue;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .tabs {
      display: flex;
      align-items: center;
    }

    .navbar .tabs a {
      color: white;
      text-decoration: none;
      padding: 0 10px;
    }

    .content-container {
      display: flex;
      padding: 20px;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .login-form button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: darkblue;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">AutoMob-Mechanic</div>
    <div class="tabs">
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Email</a>
    </div>
  </div>

  <div class="content-container">
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
