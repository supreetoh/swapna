<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Service - AutoMob-Mechanic</title>
  <style>
    body 
    
    {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      width: 100%;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: calc(100% - 20px); /* Adjusted width */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .radio-group {
      display: flex;
    }

    .radio-group label {
      margin-right: 20px;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: darkblue;
    }
    .footer {
  text-align: center;
  background-color: blue; /* Change the background color if needed */
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
  color: white;
}
  </style>
</head>

<body>
  <div class="container">
    <h1>Book Service</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="service">Select Service:</label>
        <select id="service" name="service">
          <option value="service1">Preventive maintenance service</option>
          <option value="service2">Body repair service</option>
          <option value="service3">Car Care service</option>
        </select>
      </div>

      <div class="form-group">
        <label for="carMaker">Car Maker:</label>
        <input type="text" id="carMaker" name="carMaker" required>
      </div>

 <!--     <div class="form-group">
        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required>
      </div>-->
      <div class="form-group">
        <label>Fuel Type:</label><br>
        <div class="radio-group">
          <input type="radio" id="petrol" name="fuelType" value="Petrol" required>
          <label for="petrol">Petrol</label>
          <input type="radio" id="diesel" name="fuelType" value="Diesel" required>
          <label for="diesel">Diesel</label>
          <input type="radio" id="lpg" name="fuelType" value="LPG" required>
          <label for="lpg">LPG</label>
          <input type="radio" id="others" name="fuelType" value="Others" required>
          <label for="others">Others</label>
        </div>
      </div>

      <div class="form-group">
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="button-container">
        <button href="redirect_page.html">Book</button>
      </div>
    </form>
  </div>
  <div class="footer">
    <p>Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved</p>
  </div>
</body>

</html>
